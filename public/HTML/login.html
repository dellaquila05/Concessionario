<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../img/icona/logo.png" rel="icon" />

    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="../HTML/style.css"/>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="formLogin" onsubmit="return false">
                <h2>Login</h2>
                <div class="flex-column">
                    <label>Username </label></div>
                <div class="inputForm">
                    <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3">
                            <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                        </g>
                    </svg>
                    <input type="text" class="input" id="username" placeholder="Inserisci il tuo username">
                </div>

                <div class="flex-column">
                    <label>Password </label></div>
                <div class="inputForm">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input type="password" class="input" id="password" placeholder="Inserisci la tua password">
                    <!-- Sostituisci 'icon_name' con il nome dell'icona che desideri utilizzare -->
                    <span class="material-symbols-rounded" id="change">
visibility
</span>
                </div>
                <div class="flex-column">
                    <label>Ruolo </label></div>
                <div class="flex-row">
                    <input type="radio" class="btn-check" name="options-role" id="utente" autocomplete="off" checked>
                    <label class="btn btn-login" for="utente">Utente</label>

                    <input type="radio" class="btn-check" name="options-role" id="admin" autocomplete="off">
                    <label class="btn btn-login" for="admin">Admin</label>
                </div>
                <div class="flex-row">
                    <div>
                    </div>
                    <span class="span">Hai dimenticato la password?</span>
                </div>
                <button class="button-submit" id="submit">Accedi</button>
                <p class="p">Non hai un account? <span class="span">Registrati</span>

                </p>
            </form>
        </div>
    </div>
</div>
<script type="module" src="../src/login/login.js"></script>
</body>
</html>
