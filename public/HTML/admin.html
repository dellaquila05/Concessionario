<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Aggiungi Auto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Marca -->
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="newModello" class="form-label">Nuovo Modello</label>
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-select" id="newModelloMarca">
                                            </select>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="newModello"
                                                   placeholder="crea un nuovo modello">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm mt-4" id="buttonNewModello">
                                        Aggiungi
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="newMarca" class="form-label">Nuova Marca</label>
                                    <input type="text" class="form-control" id="newMarca"
                                           placeholder="crea una nuova marca">
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-sm mt-4" id="buttonNewMarca">
                                        Aggiungi
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modello -->
                <div class="mb-3">
                    <label for="selectModello" class="form-label">Modello</label>
                    <select class="form-select" id="selectModello">
                    </select>
                </div>
                <!-- Carburante -->
                <div class="mb-3">
                    <label for="carburante" class="form-label">Carburante</label>
                    <input type="text" class="form-control" id="carburante">
                </div>
                <!-- Descrizione -->
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="descrizione"></textarea>
                </div>
                <!-- Condizioni -->
                <div class="mb-3">
                    <label for="condizioni" class="form-label">Condizioni</label>
                    <select class="form-select" id="condizioni">
                        <option value="condizioni">Condizioni</option>
                        <option value="Usato">Usato</option>
                        <option value="Nuovo">Nuovo</option>
                    </select>
                </div>
                <!-- Cambio -->
                <div class="mb-3">
                    <label for="cambio" class="form-label">Cambio</label>
                    <select class="form-select" id="cambio">
                        <option value="cambio">Cambio</option>
                        <option value="manuale">Manuale</option>
                        <option value="automatico">Automatico</option>
                    </select>
                </div>
                <!-- Allestimento -->
                <div class="mb-3">
                    <label for="allestimento" class="form-label">Allestimento</label>
                    <input type="text" class="form-control" id="allestimento">
                </div>
                <!-- Anno -->
                <div class="mb-3">
                    <label for="anno" class="form-label">Anno</label>
                    <input type="date" class="form-control" id="anno">
                </div>
                <!-- Disponibilità -->
                <div class="mb-3">
                    <label for="disponibilita" class="form-label">Disponibilità</label>
                    <input type="number" min="0" class="form-control" id="disponibilita">
                </div>
                <!-- KM -->
                <div class="mb-3">
                    <label for="km" class="form-label">KM</label>
                    <input type="number"min="0" class="form-control" id="km">
                </div>
                <!-- Prezzo -->
                <div class="mb-3">
                    <label for="prezzo" class="form-label">Prezzo</label>
                    <input type="number" min="0" class="form-control" id="prezzo">
                </div>
                <!-- Immagini -->
                <div class="mb-3">
                    <form id="upload-form" onsubmit="return false">
                        <div class="row">
                            <div class="col">
                                <input type="file" id="file-input" class="form-control"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" id="salva">Pubblica annuncio</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPrelazione" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">

            </div>
            <div class="modal-body" id="bodyTransazione">

            </div>
        </div>
    </div>
</div>
